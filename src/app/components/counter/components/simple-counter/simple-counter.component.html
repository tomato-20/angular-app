<h1>Simple Counter</h1>
<div class="counter">
    <p>Count : <span class="count">{{count}}</span> </p>
    <button class="inc-btn" (click)="increment()">Add</button>
    <button class="dec-btn" (click)="decrement()">Subtract</button>
    <button class="reset-btn" (click)="reset()">Reset</button>
</div>
