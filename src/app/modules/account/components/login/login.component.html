<div class="container form-container">
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- {{ loginForm.value | json }} -->
        <div>
            <mat-form-field>
                <mat-label> Email</mat-label>
                <input matInput formControlName="email" />
                <ng-container *ngIf="f['email'].touched && f['email'].errors">
                    <mat-error *ngIf="f['email'].errors['required']"> Email is Required!</mat-error>
                    <mat-error *ngIf="f['email'].errors['pattern']"> Enter valid email format.</mat-error>
                </ng-container>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="f['password'].touched && f['password'].errors">Password is required!</mat-error>
            </mat-form-field>
        </div>
        <button class="submit-btn" mat-raised-button [disabled]="loginForm.invalid" color="primary"
            type="submit">Login</button>
    </form>
    <ng-container *ngIf="error">
        <div>{{error}}</div>
    </ng-container>
</div>
