<ng-container *ngIf="books$ | async as books">
    <!-- {{books | json}} -->
    <table mat-table [dataSource]="books" class="mat-bookvation-z8">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let book" class="title-col">{{book.volumeInfo.title}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let book" >
                <div class="description-col">{{book.volumeInfo.description}} </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef> Authors </th>
            <td mat-cell *matCellDef="let book">
                <span *ngFor="let author of book.volumeInfo.authors"> {{author}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="smallThumbnail">
            <th mat-header-cell *matHeaderCellDef> SmallThumbnail </th>
            <td mat-cell *matCellDef="let book"><img [src]="book.volumeInfo.imageLinks.smallThumbnail"
                    alt="book.volumeInfo.title"></td>
        </ng-container>
        <ng-container matColumnDef="thumbnail">
            <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
            <td mat-cell *matCellDef="let book"><img [src]="book.volumeInfo.imageLinks.thumbnail"
                    alt="book.volumeInfo.title"></td>
        </ng-container>
        <ng-container matColumnDef="controlBtn">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let book">
                <div class="control-btn-wrapper">
                    <button mat-icon-button color="warn" (click)="onDelete(book.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="onEdit(book.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
